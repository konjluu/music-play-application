<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <div class="dashboard__header">
                <h4>Now playing:</h4>
                <h2>Feeling You</h2>
            </div>

            <!-- IMG Music -->
            <div class="cd">
                <div class="img-music__thumb">
                    <!-- <img src="./assets/img/Lover-Taylor.jpeg" alt="Lover-Taylor"> -->
                </div>
            </div>

            <!--Control -->
            <div class="control">
                <div class="btn btn-repeat ">
                    <i class="fa-solid fa-arrow-rotate-right"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fa-solid fa-circle-pause icon-pause"></i>
                    <i class="fa-solid fa-circle-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fa-solid fa-shuffle"></i>
                </div>          
            </div>

            <input type="range" name="progress" class="progress" id="progress" value="0" min="0" max="100" step="1">

            <audio src="" id="audio"></audio>
        </div>

        <!-- PlayList -->
        <div class="playlist">
            <!--
            <div class="song">
                <div class="thumb"></div>
                <div class="body">
                    <h3 class="title">Click Pow Get Down</h3>
                    <p class="author">Raftaar x Fortnite</p>
                </div>
                <div class="option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>
            -->
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
